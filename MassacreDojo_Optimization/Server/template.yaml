AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: MassacreDojo テスト結果管理システム (Node.js)

Parameters:
  ApiKey:
    Type: String
    Description: API認証キー
    NoEcho: true

  TableName:
    Type: String
    Default: MassacreDojoResults
    Description: DynamoDBテーブル名

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 256
    Environment:
      Variables:
        DYNAMODB_TABLE: !Ref TableName
        API_KEY: !Ref ApiKey
        VALID_API_KEYS: !Ref ApiKey

Resources:
  # DynamoDB テーブル
  ResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: AllResultsIndex
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # Lambda関数: 結果送信
  SubmitResultFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: MassacreDojo-SubmitResult
      Handler: lambda_function.handler
      CodeUri: .
      Description: テスト結果を受信してDynamoDBに保存
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ResultsTable
      Events:
        SubmitApi:
          Type: Api
          Properties:
            Path: /submit
            Method: post
            RestApiId: !Ref ApiGateway
        SubmitOptions:
          Type: Api
          Properties:
            Path: /submit
            Method: options
            RestApiId: !Ref ApiGateway

  # Lambda関数: 結果取得
  GetResultsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: MassacreDojo-GetResults
      Handler: lambda_function.getResultsHandler
      CodeUri: .
      Description: テスト結果を取得（教員用）
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ResultsTable
      Events:
        GetApi:
          Type: Api
          Properties:
            Path: /results
            Method: get
            RestApiId: !Ref ApiGateway

  # Lambda関数: 統計情報取得
  GetStatisticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: MassacreDojo-GetStatistics
      Handler: lambda_function.getStatisticsHandler
      CodeUri: .
      Description: 統計情報を取得（教員用）
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ResultsTable
      Events:
        StatsApi:
          Type: Api
          Properties:
            Path: /statistics
            Method: get
            RestApiId: !Ref ApiGateway

  # API Gateway
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: MassacreDojo-API
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-API-Key'"
        AllowOrigin: "'*'"

Outputs:
  ApiEndpoint:
    Description: API Gateway エンドポイント
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod"

  SubmitUrl:
    Description: 結果送信URL
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/submit"

  ResultsUrl:
    Description: 結果取得URL（教員用）
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/results"

  StatisticsUrl:
    Description: 統計情報URL（教員用）
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/statistics"

  DynamoDBTable:
    Description: DynamoDBテーブル名
    Value: !Ref ResultsTable
